<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Accesso - Portale TUNAP</title>
  <script>
    function redirectToPage() {
      window.location.href = 'https://lucaaremm.github.io/finalpage/finalpage.html';
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4;">
  
  <!-- Logo locale -->
  <img src="logo_tunap.png" alt="TUNAP Logo" width="150" /><br /><br />

  <!-- Titolo -->
  <h2>Accedi per firmare il documento</h2>

  <!-- Form di login -->
  <input
    type="text"
    name="username"
    placeholder="Nome utente"
    required
    style="padding: 8px; width: 250px;"
  /><br /><br />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
    style="padding: 8px; width: 250px;"
  /><br /><br />
  
  <!-- Pulsante che attiva il JavaScript per il reindirizzamento -->
  <button type="button" onclick="redirectToPage()" style="padding: 10px 20px;">Accedi</button><br /><br />
  
</body>
</html>
