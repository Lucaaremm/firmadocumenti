<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Accesso - Portale TUNAP</title>
  <script>
    function validateForm() {
      var username = document.getElementsByName('username')[0].value;
      var password = document.getElementsByName('password')[0].value;

      if (username === "" || password === "") {
        // Aggiungi un messaggio personalizzato senza includere il nome del sito
        alert("Per favore, inserisci nome utente e password.");
        return false;  // Impedisce il submit se i campi sono vuoti
      } else {
        window.location.href = 'https://lucaaremm.github.io/finalpage/finalpage.html';
      }
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4;">
  
  <!-- Logo locale -->
  <img src="logo_tunap.png" alt="TUNAP Logo" width="150" /><br /><br />

  <!-- Titolo -->
  <h2>Accedi per firmare il documento</h2>

  <!-- Form di login -->
  <input
    type="text"
    name="username"
    placeholder="Nome utente"
    required
    style="padding: 8px; width: 250px;"
  /><br /><br />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
    style="padding: 8px; width: 250px;"
  /><br /><br />
  
  <!-- Pulsante che attiva la funzione di validazione -->
  <button type="button" onclick="validateForm()" style="padding: 10px 20px;">Accedi</button>
</body>
</html>
